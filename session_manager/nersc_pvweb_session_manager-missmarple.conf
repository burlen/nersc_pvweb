{
    "resources": [ {"port_range": [9001, 9100], "host": "localhost"} ],
    "sessionData": {
      "updir": "/var/www/ParaView/4.2.0/ParaViewData-v4.0.1/Data/"
    },
    "configuration": {
      "log_dir": "/var/www/ParaView/logs",
      "host": "localhost",
      "port": 8080,
      "endpoint": "connection_broker",
      "sessionURL": "ws://paraview.lbl.gov/proxy?sessionId=${id}",
      "timeout": 25,
      "upload_dir": "/var/www/ParaView/upload",
      "fields": ["file", "host", "port", "updir"],
      "proxy_file": "/var/www/ParaView/proxy.txt"
    },
    "properties": {
      "build_dir" : "/var/www/ParaView/4.2.0",
      "python_exec" : "/var/www/ParaView/4.2.0/bin/pvpython",
      "python_path": "/var/www/ParaView/4.2.0/lib/paraview-4.2/site-packages",
      "data_dir": "/var/www/ParaView/4.2.0/ParaViewData-v4.0.1/Data/",
      "secret": "vtkweb-secret"
    },
    "apps": {
      "visualizer": {
        "cmd": [
          "${python_exec}", "${python_path}/paraview/web/pv_web_visualizer.py",
          "--port", "${port}", "--data-dir", "${data_dir}", "-f", "--authKey", "${secret}", "-d"
        ],
        "ready_line" : "Starting factory"
      }
    }
}
